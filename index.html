<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora WEB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> CALCULADORA </h1>
    </header>

    <section>
        <div id="Calculadora">
            <!--Tela-->
            <div id="tela">
                <div id="previa"></div>
                <div style="font-size: 40px" id="telinha"></div>
            </div>
            <!--Corpo-->
            <div id="corpo">
                <button onclick="resetar()">C</button>
                <button onclick="sinais('!')">!</button>
                <button onclick="sinais('%')">%</button>
                <button onclick="sinais('/')">/</button>
                <button onclick="adicionando(7)">7</button>
                <button onclick="adicionando(8)">8</button>
                <button onclick="adicionando(9)">9</button>
                <button onclick="sinais('*')">*</button>
                <button onclick="adicionando(4)">4</button>
                <button onclick="adicionando(5)">5</button>
                <button onclick="adicionando(6)">6</button>
                <button onclick="sinais('-')">-</button>
                <button onclick="adicionando(1)">1</button>
                <button onclick="adicionando(2)">2</button>
                <button onclick="adicionando(3)">3</button>
                <button onclick="sinais('+')">+</button>
                <button onclick="remover()">CE</button>
                <button onclick="adicionando(0)">0</button>
                <button onclick="adicionando('.')">.</button>
                <button onclick="resultado()">=</button>



            </div>



        </div>

    </section>


    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
